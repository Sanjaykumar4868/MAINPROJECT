{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Password Reset Confirm</title>
    <link rel="stylesheet" href="{% static 'CSS/variables.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
</head>
<body>
   
    {% if validlink %}
<div class="container text-center">


    <h4>Set new password</h4>

    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="new_password1" required>
            <label for="newpassword"> New Password </label>
        </div>
       <div class="input-group">
        <input type="text" name="new_password2" required>
        <label for=" confirm password"> Confirm password </label>
       </div>
        <div class="submit-section">
            <input type="submit" value="change password" class="submit-button">
        </div>
       
    </form>  

    {% else %}

    <p>Your password has been set</p>
    <a href="{% url 'login' %}">login</a>
</div>
    {% endif %}

</body>
</html>
