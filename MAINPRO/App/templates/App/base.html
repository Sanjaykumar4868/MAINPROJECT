    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="{% static 'IMAGE/logo1.jpg' %}" alt="" class="logo">
      <a class="navbar-brand navmainhead" href="#">WOOTURTLE KOCHI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link active" id="text" href="{% url 'home' %}">HOME</a>
          </li>
            {% menu %}
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" id="text" href="{% url 'logout' %}">LOGOUT</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link active" id="text" href="{% url 'cart_view' %}">LOGOUT</a>
            </li> -->
                <li class="nav-item ">
                  <a href="{% url 'cart_view' %}" id="text"><i class="fa fa-shopping-cart pt-2 pl-2 " aria-hidden="true" ></i></a>
                </li>
              {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" id="text" href="{% url 'signup' %}">SIGNUP</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link ">Disabled</a>
                  </li> -->
            {% endif %}
        </ul>
        <form method="get" action="/search/" class="form-inline my-2 my-lg-0">

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
